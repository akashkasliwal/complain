<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password JSP</title>
</head>
<body>
<h1>Forgot Password</h1>
<form action="forgot.jsp" method="post" id="regform"><br><br>
Enter Email ID:<input type="text" name="email" /><br>
New Password: <input type="password" name="pass"><br/> 

<label for="class">Choose your class:</label>
          <select id="class" name="class" form="regform">
                    <option value="FY">First year</option>
                    <option value="SE">Second Year</option>
                    <option value="TE">Third Year</option>
                    <option value="BE">Final Year</option>
          </select><br><br>
<input type="submit" name="submit">
</form>
</body>
</html>
