<html>
<head>
<title>Login Page</title>
<script>  
function validateform(){  
var email=document.LoginForm.email.value;  
var password=document.LoginForm.password.value;  
  
if (email==null || email==""){  
  alert("Email can't be blank...");  
  return false;  
}
else if(password==null || password==""){  
	  alert("Password field cant be blank....");  
	  return false;  
	  }
else if(password.length<6){  
		  alert("Password must be at least 6 characters long.");  
		  return false;  
		  }  
}  
</script>
</head>
<body>
<form name="loginForm" method="post" action="login.jsp" onsubmit="return validateform()" id="regform">
<h1>Login</h1>
         Email:     <input type="email" name="email"><br/>  
         Password: <input type="password" name="password"><br/> 
        <label for="class">Choose your class:</label>
          <select id="class" name="class" form="regform">
                    <option value="FY">First year</option>
                    <option value="SE">Second Year</option>
                    <option value="TE">Third Year</option>
                    <option value="BE">Final Year</option>
          </select><br><br>
         <input type="reset" value="reset">  
         <input type="submit" value="login"> <br/>
         Forgot Password::<a href=forgetpass.html>click here</a>
</form>
</body>
</html>
